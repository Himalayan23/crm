<!DOCTYPE html>
<html>
<head>
    <title>Travel Package Generator</title>
</head>
<body>
    <h1>Create Travel Package</h1>
    <form action="/generate_pdf" method="post">
        <label>Package Title:</label>
        <input type="text" name="package_title" required><br>
        
        <label>Itinerary:</label>
        <textarea name="itinerary" required></textarea><br>
        
        <label>Hotel Name:</label>
        <input type="text" name="hotel" required><br>
        
        <label>Vehicle Type:</label>
        <input type="text" name="vehicle" required><br>

        <button type="submit">Generate PDF</button>
    </form>
</body>
</html>
